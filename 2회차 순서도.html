<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1회차 - 포도수확</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Gaegu:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffecb3 100%);
            min-height: 100vh;
            box-sizing: border-box; /* 전역 box-sizing을 위해 추가 */
        }

        *, *::before, *::after { /* 전역 box-sizing 상속 */
            box-sizing: inherit;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        #puzzle-pieces, #puzzle-board {
            width: 360px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        #puzzle-pieces h2, #puzzle-board h2 {
            text-align: center;
            margin-top: 0;
            color: #e91e63;
            margin-bottom: 20px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 2.8em;
            font-weight: 400;
            text-shadow: 1px 1px 0px #fff, 2px 2px 0px rgba(0,0,0,0.1);
        }

        .piece {
            /* --- 기본 조각 스타일 (직사각형) --- */
            background-color: #81c784; /* 2단계 조각에 사용될 색상 */
            color: #333;
            margin-bottom: 15px;
            border-radius: 18px;
            cursor: grab;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.15s ease-in-out, background-color 0.2s ease, clip-path 0.2s ease, box-shadow 0.2s ease, opacity 0.15s ease-in-out;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            text-align: center;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.7);
        }

        .piece:not(.dragging):hover {
            transform: scale(1.06);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .piece:active {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .piece.dragging {
            opacity: 0.6;
            transform: scale(1.08) rotate(2deg);
        }

        /* --- 1단계 조각: 육각형 --- */
        .piece[data-step="1"] {
            background-color: #ffd54f; /* 준비 단계 색상 */
            color: #6D4C41;
            clip-path: polygon(85% 0%, 15% 0%, 0% 50%, 15% 100%, 85% 100%, 100% 50%);
            border-radius: 0;
            border: none;
        }
        /* --- 2단계 조각: 직사각형 (기본 .piece 스타일 사용) --- */
        .piece[data-step="2"] {
            /* 기본 .piece 스타일(배경색 #81c784)을 상속받으므로 별도 규칙 불필요 */
        }
        /* --- 3단계 조각: 결과 도형 --- */
        .piece[data-step="3"] {
            background-color: #ffab91; /* 수확 단계 색상 */
            color: #BF360C;
            clip-path: url(#wavyOutputClip);
            border-radius: 0;
            border: none;
        }

        .drop-zone {
            background-color: rgba(255, 255, 255, 0.6);
            color: #78909c;
            margin-bottom: 18px;
            border: 3px dashed #ffbad1;
            border-radius: 18px;
            text-align: center;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            font-weight: 700;
        }

        .drop-zone.over {
            background-color: #c8e6c9;
            border-color: #81c784;
        }

        .drop-zone.filled {
            background-color: transparent;
            border-style: solid;
            border-color: #ecf1f1;
            padding: 0;
        }

        .drop-zone.filled .piece {
            width: 100%;
            height: 100%;
            margin: 0;
            box-shadow: none;
            cursor: default;
        }
        /* --- 특수 모양이 아닌 조각(2단계)의 테두리만 제거 --- */
        .drop-zone.filled .piece:not([data-step="1"]):not([data-step="3"]) {
             border: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff0f5;
            margin: auto;
            padding: 30px;
            border: 5px solid #ffb6c1;
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            position: relative;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
        }

        .close-button {
            color: #e91e63;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 35px;
            font-weight: bold;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ad1457;
            text-decoration: none;
            transform: scale(1.1);
        }

        #grape-cluster-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 10px 0 15px 0;
            margin: 0 auto 15px auto;
        }

        .grape-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .grape-item {
            width: 45px;
            height: 45px;
            background-color: #e8e8e8;
            border: 2px solid #cccccc;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1), 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.1s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.2s ease;
            user-select: none;
            position: relative;
        }
        .grape-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 8px;
            background-color: #A0522D;
            border-radius: 3px 3px 0 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .grape-item.filled {
            background-image: radial-gradient(circle at 30% 30%, #c387dd, #8e44ad 70%);
            border-color: #7b249d;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3), 0 3px 5px rgba(0,0,0,0.25);
        }
        .grape-item.filled::before {
            opacity: 1;
        }
        .grape-item:hover {
            transform: scale(1.08);
        }
        .grape-item:active {
            transform: scale(0.95);
        }

        #grape-count-display {
            font-size: 1.4em;
            font-weight: bold;
            color: #6a0dad;
            margin-top: 15px;
            display: none;
            font-family: 'Gaegu', cursive;
        }

        #completion-message {
            font-size: 1.6em;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
            font-family: 'Gaegu', cursive;
        }

        #check-button, #reset-button {
            padding: 14px 28px;
            font-size: 1.2em;
            color: white;
            background-color: #ff9800;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 15px;
            box-shadow: 0 4px 0 #e68a00;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            font-family: 'Gaegu', cursive;
            font-weight: 700;
        }
        #reset-button {
            background-color: #f44336;
            box-shadow: 0 4px 0 #d32f2f;
            margin-left: 15px;
        }
        #check-button:hover {
            background-color: #ffa726;
        }
        #check-button:active, #reset-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c77400;
        }
        #reset-button:hover {
            background-color: #ef5350;
        }
        #reset-button:active {
            box-shadow: 0 2px 0 #b22a2a;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        .hidden-svg {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            left: -100%;
            top: -100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="puzzle-pieces">
            <h2>조각 상자</h2>
        </div>

        <div id="puzzle-board">
            <h2>순서 맞추기</h2>
        </div>
    </div>

    <div class="controls">
        <button id="check-button">확인하기</button>
        <button id="reset-button">다시 시작</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <p id="completion-message"></p>
            <div id="grape-cluster-container"></div>
            <div id="grape-count-display">수확한 포도: 0개</div>
        </div>
    </div>

    <svg class="hidden-svg">
      <defs>
        <clipPath id="wavyOutputClip" clipPathUnits="objectBoundingBox">
          <path d="M1,0 L0,0 L0,0.8 Q0.25 1.15 0.5 0.8 T1 0.8 Z" />
        </clipPath>
      </defs>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzlePiecesContainer = document.getElementById('puzzle-pieces');
            const puzzleBoardContainer = document.getElementById('puzzle-board');

            const pieceData = [
                { text: "씨앗, 물, 흙을 준비해요.", step: "1" },
                { text: "씨앗을 흙에 묻고 물을 줍니다.", step: "2" },
                { text: "자란 포도를 수확해요!", step: "3" }
            ];
            const totalDropZones = 3;


            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const resultModal = document.getElementById('result-modal');
            const closeModalButton = resultModal.querySelector('.close-button');
            const completionMessage = document.getElementById('completion-message');
            const grapeClusterContainer = document.getElementById('grape-cluster-container');
            const grapeCountDisplay = document.getElementById('grape-count-display');

            let draggedPiece = null;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function initializePuzzle() {
                puzzleBoardContainer.innerHTML = '<h2>순서 맞추기</h2>';
                puzzlePiecesContainer.innerHTML = '<h2>조각 상자</h2>';

                for (let i = 1; i <= totalDropZones; i++) {
                    const zone = document.createElement('div');
                    zone.classList.add('drop-zone');
                    zone.dataset.expectedStep = i;
                    zone.textContent = `${i}단계`;
                    puzzleBoardContainer.appendChild(zone);
                }

                let piecesToShuffle = pieceData.map(data => {
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    piece.textContent = data.text;
                    piece.draggable = true;
                    piece.dataset.step = data.step;
                    return piece;
                });
                
                shuffleArray(piecesToShuffle);
                piecesToShuffle.forEach(piece => {
                    puzzlePiecesContainer.appendChild(piece);
                });

                addDragEventListeners();

                grapeClusterContainer.innerHTML = '';
                grapeClusterContainer.style.display = 'none';
                grapeCountDisplay.style.display = 'none';
                updateGrapeCount();
                closeModal();
            }


            function handleDragStart(e) {
                draggedPiece = e.target;
                e.dataTransfer.setData('text/plain', e.target.dataset.step);
                setTimeout(() => {
                    if (draggedPiece) draggedPiece.classList.add('dragging');
                }, 0);
            }

            function handleDragEnd(e) {
                if (draggedPiece) draggedPiece.classList.remove('dragging');
                draggedPiece = null;
            }

            function handleDragOver(e) {
                e.preventDefault();
                if (this.children.length === 0 || (this.children.length === 1 && this.children[0].nodeType === Node.TEXT_NODE)) {
                    this.classList.add('over');
                }
            }

            function handleDragLeave(e) {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('over');
                
                if (!draggedPiece) return;

                if (this.children.length === 0 || (this.children.length === 1 && this.children[0].nodeType === Node.TEXT_NODE)) {
                    if (draggedPiece.parentElement.classList.contains('drop-zone')) {
                        const oldZone = draggedPiece.parentElement;
                        oldZone.textContent = `${oldZone.dataset.expectedStep}단계`;
                        oldZone.classList.remove('filled');
                    }
                    this.innerHTML = '';
                    this.appendChild(draggedPiece);
                    this.classList.add('filled');
                    draggedPiece.style.cursor = 'default';
                }
            }


            function addDragEventListeners() {
                const currentPieces = document.querySelectorAll('.piece');
                currentPieces.forEach(piece => {
                    piece.removeEventListener('dragstart', handleDragStart);
                    piece.removeEventListener('dragend', handleDragEnd);
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);
                });

                const currentDropZones = document.querySelectorAll('.drop-zone');
                currentDropZones.forEach(zone => {
                    zone.removeEventListener('dragover', handleDragOver);
                    zone.removeEventListener('dragleave', handleDragLeave);
                    zone.removeEventListener('drop', handleDrop);
                    zone.addEventListener('dragover', handleDragOver);
                    zone.addEventListener('dragleave', handleDragLeave);
                    zone.addEventListener('drop', handleDrop);
                });
            }


            function updateGrapeCount() {
                const filledGrapes = grapeClusterContainer.querySelectorAll('.grape-item.filled').length;
                grapeCountDisplay.textContent = `수확한 포도: ${filledGrapes}개`;
            }

            function createGrapeRow(numGrapes) {
                const row = document.createElement('div');
                row.classList.add('grape-row');
                for (let i = 0; i < numGrapes; i++) {
                    const grapeItem = document.createElement('div');
                    grapeItem.classList.add('grape-item');
                    grapeItem.addEventListener('click', function() {
                        this.classList.toggle('filled');
                        updateGrapeCount();
                    });
                    row.appendChild(grapeItem);
                }
                return row;
            }

            function checkPuzzle() {
                let allCorrect = true;
                let allZonesFilled = true;
                const currentDropZones = document.querySelectorAll('#puzzle-board .drop-zone');

                if (currentDropZones.length !== totalDropZones) {
                    allCorrect = false;
                    allZonesFilled = false;
                } else {
                     currentDropZones.forEach(zone => {
                        if (zone.children.length === 0 || zone.children[0].nodeType === Node.TEXT_NODE) {
                            allCorrect = false;
                            allZonesFilled = false;
                        } else if (!zone.children[0].classList || !zone.children[0].classList.contains('piece')) {
                            allCorrect = false;
                        } else if (zone.dataset.expectedStep !== zone.children[0].dataset.step) {
                            allCorrect = false;
                        }
                    });
                }

                grapeClusterContainer.innerHTML = '';

                if (!allZonesFilled) {
                    completionMessage.innerHTML = '앗! 아직 빈 칸이 있어요!<br>모든 조각을 옮겨주세요! 😊🐨';
                    grapeClusterContainer.style.display = 'none';
                    grapeCountDisplay.style.display = 'none';
                } else if (allCorrect) {
                    // 성공 메시지 변경
                    completionMessage.innerHTML = '드디어 성공! 🍇<br>20개의 포도를 모두 수확했습니다! 🎉🐨';
                    
                    const rowsConfig = [3, 4, 5, 4, 3, 1]; // 3+4+5+4+3+1 = 20
                    rowsConfig.forEach(numInRow => {
                        grapeClusterContainer.appendChild(createGrapeRow(numInRow));
                    });
                    
                    const allGrapes = grapeClusterContainer.querySelectorAll('.grape-item');
                    allGrapes.forEach(grape => {
                        grape.classList.add('filled');
                    });
                    
                    // ==========================================================
                    // ===               ★★★ 여기가 핵심 수정 ★★★             ===
                    // ==========================================================
                    // 포도알 개수를 세는 함수(updateGrapeCount)를 부르지 않고,
                    // 글자를 '20개'로 직접 지정하여 오류 가능성을 원천 차단합니다.
                    grapeCountDisplay.textContent = '수확한 포도: 20개';
                    // ==========================================================
                    
                    // 모든 설정이 끝난 후 화면에 보여줍니다.
                    grapeClusterContainer.style.display = 'flex';
                    grapeCountDisplay.style.display = 'block';

                } else {
                    completionMessage.innerHTML = '아직 순서가 맞지 않아요.<br>다시 한번 확인해보세요! 🤔🐨';
                    grapeClusterContainer.style.display = 'none';
                    grapeCountDisplay.style.display = 'none';
                }
                openModal();
            }

            function openModal() { resultModal.style.display = "flex"; }
            function closeModal() { resultModal.style.display = "none"; }

            closeModalButton.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === resultModal) { closeModal(); }
            });

            checkButton.addEventListener('click', checkPuzzle);
            resetButton.addEventListener('click', initializePuzzle);

            initializePuzzle();
        });
    </script>
</body>
</html>
