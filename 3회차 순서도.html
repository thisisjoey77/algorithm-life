    <style>
        body {

        .container {

        #puzzle-pieces, #puzzle-board {
            width: 360px;

        #puzzle-pieces h2, #puzzle-board h2 {
            text-align: center;

            color: #e91e63;

            font-size: 2.8em;

        .piece {
            background-color: #81c784;
            color: #333;
            margin-bottom: 15px;
            border-radius: 18px;
            cursor: grab;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.15s ease-in-out, background-color 0.2s ease, clip-path 0.2s ease, box-shadow 0.2s ease, opacity 0.15s ease-in-out;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            text-align: center;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.7);
        }

        .piece:not(.dragging):hover {
            transform: scale(1.06);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .piece:active {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .piece.dragging {
            opacity: 0.6;

        .piece[data-step="1"] {
            background-color: #ffd54f;
            color: #6D4C41;
            clip-path: polygon(85% 0%, 15% 0%, 0% 50%, 15% 100%, 85% 100%, 100% 50%);
            border-radius: 0;

        .piece[data-step="2"] {}
        .piece[data-step="3"] {
            background-color: #ffab91;
            color: #BF360C;
            clip-path: url(#wavyOutputClip);
            border-radius: 0;
            border: none;
        }

        .drop-zone {
            background-color: rgba(255, 255, 255, 0.6);
            color: #78909c;
            margin-bottom: 18px;
            border: 3px dashed #ffbad1;
            border-radius: 18px;
            text-align: center;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            font-weight: 700;
        }

        .drop-zone.over {
            background-color: #c8e6c9;
            border-color: #81c784;
        }

        .drop-zone.filled {
            background-color: transparent;
            border-style: solid;
            border-color: #ecf1f1;
            padding: 0;
        }

        .drop-zone.filled .piece {
            width: 100%;
            height: 100%;
            margin: 0;
            box-shadow: none;
            cursor: default;
        }
        .drop-zone.filled .piece:not([data-step="1"]):not([data-step="3"]) {
             border: none;
        }

        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);

        .modal-content {

        .close-button {

            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ad1457;
            text-decoration: none;
            transform: scale(1.1);
        }
        
        /* --- ì¸í„°ë™í‹°ë¸Œ ì•„ì´í…œ ì»¨í…Œì´ë„ˆ --- */
        #interactive-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 0 15px 0;
            margin: 0 auto 15px auto;
        }

        .friend-row {

        /* --- ì¸í„°ë™í‹°ë¸Œ ì•„ì´í…œ (ì¹œêµ¬) --- */
        .friend-item {

            background-color: #e8e8e8;

            transition: transform 0.1s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.2s ease;
            user-select: none;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em; /* ì½”ì•Œë¼ ì´ëª¨ì§€ í¬ê¸° */
        }
        .friend-item.filled {
            background-image: radial-gradient(circle at 30% 30%, #c387dd, #8e44ad 70%);
            border-color: #7b249d;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3), 0 3px 5px rgba(0,0,0,0.25);
            color: white;
            cursor: not-allowed;
        }
        .friend-item:not(.filled):hover {

        .friend-item:not(.filled):active {

        #item-count-display {

        #completion-message {

        #check-button, #reset-button {

        }
        #reset-button {

        }
        #check-button:hover {

        }
        #check-button:active, #reset-button:active {
            transform: translateY(2px);

        }
        #reset-button:hover {

        }
        #reset-button:active {

        }

        .controls {

        }

        .hidden-svg {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            left: -100%;
            top: -100%;
        }
    </style>

<body>
    <div class="container">
        <div id="puzzle-pieces">
            <h2>ì¡°ê° ìƒì</h2>

        <div id="puzzle-board">
            <h2>ìˆœì„œ ë§ì¶”ê¸°</h2>

    </div>

    <div class="controls">
        <button id="check-button">í™•ì¸í•˜ê¸°</button>
        <button id="reset-button">ë‹¤ì‹œ ì‹œì‘</button>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <p id="completion-message"></p>
            <div id="interactive-container"></div>
            <div id="item-count-display">ì§ ì§€ì€ ì¹œêµ¬: 0ëª…</div>
        </div>
    </div>

    <svg class="hidden-svg">
      <defs>
        <clipPath id="wavyOutputClip" clipPathUnits="objectBoundingBox">
          <path d="M1,0 L0,0 L0,0.8 Q0.25 1.15 0.5 0.8 T1 0.8 Z" />
        </clipPath>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzlePiecesContainer = document.getElementById('puzzle-pieces');
            const puzzleBoardContainer = document.getElementById('puzzle-board');
            
            const pieceData = [
                { text: "ì½”ì•Œë¼ì™€ ì¹œêµ¬ 10ëª…ì´ ëª¨ì—¬ìš”", step: "1" },
                { text: "ì˜ìì— ì•‰ì€ ì¹œêµ¬ë“¤ì´ ëª¨ë‘ ì§ì´ ìˆë„¤ìš”!", step: "2" },
                { text: "10ì€ ì§ìˆ˜? í™€ìˆ˜?", step: "3" }
            ];
            const totalDropZones = 3;
            const totalFriends = 10;


            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const resultModal = document.getElementById('result-modal');
            const closeModalButton = resultModal.querySelector('.close-button');
            const completionMessage = document.getElementById('completion-message');
            const interactiveContainer = document.getElementById('interactive-container');
            const itemCountDisplay = document.getElementById('item-count-display');

            let draggedPiece = null;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function initializePuzzle() {
                puzzleBoardContainer.innerHTML = '<h2>ìˆœì„œ ë§ì¶”ê¸°</h2>';
                puzzlePiecesContainer.innerHTML = '<h2>ì¡°ê° ìƒì</h2>';

                for (let i = 1; i <= totalDropZones; i++) {
                    const zone = document.createElement('div');
                    zone.classList.add('drop-zone');
                    zone.dataset.expectedStep = i;
                    zone.textContent = `${i}ë‹¨ê³„`;
                    puzzleBoardContainer.appendChild(zone);
                }

                let piecesToShuffle = pieceData.map(data => {
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    piece.textContent = data.text;
                    piece.draggable = true;
                    piece.dataset.step = data.step;
                    return piece;
                });
                
                shuffleArray(piecesToShuffle);
                piecesToShuffle.forEach(piece => {
                    puzzlePiecesContainer.appendChild(piece);
                });

                addDragEventListeners();

                interactiveContainer.innerHTML = '';
                interactiveContainer.style.display = 'none';
                itemCountDisplay.style.display = 'none';
                updateFriendCount();
                closeModal();
            }

            function handleDragStart(e) {
                draggedPiece = e.target;
                e.dataTransfer.setData('text/plain', e.target.dataset.step);
                setTimeout(() => {
                    if (draggedPiece) draggedPiece.classList.add('dragging');
                }, 0);
            }

            function handleDragEnd(e) {
                if (draggedPiece) draggedPiece.classList.remove('dragging');
                draggedPiece = null;
            }

            function handleDragOver(e) {
                e.preventDefault();
                if (this.children.length === 0 || (this.children.length === 1 && this.children[0].nodeType === Node.TEXT_NODE)) {
                    this.classList.add('over');
                }
            }

            function handleDragLeave(e) {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('over');
                
                if (!draggedPiece) return;

                if (this.children.length === 0 || (this.children.length === 1 && this.children[0].nodeType === Node.TEXT_NODE)) {
                    if (draggedPiece.parentElement.classList.contains('drop-zone')) {
                        const oldZone = draggedPiece.parentElement;
                        oldZone.textContent = `${oldZone.dataset.expectedStep}ë‹¨ê³„`;
                        oldZone.classList.remove('filled');
                    }
                    this.innerHTML = '';
                    this.appendChild(draggedPiece);
                    this.classList.add('filled');
                    draggedPiece.style.cursor = 'default';
                }
            }

            function addDragEventListeners() {
                const currentPieces = document.querySelectorAll('.piece');
                currentPieces.forEach(piece => {
                    piece.removeEventListener('dragstart', handleDragStart);
                    piece.removeEventListener('dragend', handleDragEnd);
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);
                });

                const currentDropZones = document.querySelectorAll('.drop-zone');
                currentDropZones.forEach(zone => {
                    zone.removeEventListener('dragover', handleDragOver);
                    zone.removeEventListener('dragleave', handleDragLeave);
                    zone.removeEventListener('drop', handleDrop);
                    zone.addEventListener('dragover', handleDragOver);
                    zone.addEventListener('dragleave', handleDragLeave);
                    zone.addEventListener('drop', handleDrop);
                });
            }

            // ì¹´ìš´íŠ¸ë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
            function updateFriendCount() {
                const filledFriends = interactiveContainer.querySelectorAll('.friend-item.filled').length;
                itemCountDisplay.textContent = `ì§ ì§€ì€ ì¹œêµ¬: ${filledFriends}ëª…`;
            }

            // ==========================================================
            // ===               â˜…â˜…â˜… ì—¬ê¸°ê°€ í•µì‹¬ ìˆ˜ì • 1 â˜…â˜…â˜…            ===
            // ==========================================================
            // ì¹œêµ¬ ì•„ì´í…œ(ë™ê·¸ë¼ë¯¸)ì„ ë§Œë“œëŠ” í•¨ìˆ˜. í´ë¦­ ì´ë²¤íŠ¸ë¥¼ í¬í•¨í•©ë‹ˆë‹¤.
            function createFriendRow(numFriends) {
                const row = document.createElement('div');
                row.classList.add('friend-row');
                for (let i = 0; i < numFriends; i++) {
                    const friendItem = document.createElement('div');
                    friendItem.classList.add('friend-item');
                    friendItem.textContent = 'ğŸ¨'; // ì¹œêµ¬ë¥¼ ì½”ì•Œë¼ ì´ëª¨ì§€ë¡œ í‘œí˜„

                    // ì¹œêµ¬ ì•„ì´í…œ í´ë¦­ ì´ë²¤íŠ¸
                    friendItem.addEventListener('click', function() {
                        // ì´ë¯¸ ì±„ì›Œì§„ ì•„ì´í…œì€ ë‹¤ì‹œ í´ë¦­í•  ìˆ˜ ì—†ìŒ
                        if (this.classList.contains('filled')) {
                            return;
                        }

                        this.classList.add('filled');
                        updateFriendCount();

                        // ëª¨ë“  ì¹œêµ¬ë“¤ì´ ì±„ì›Œì¡ŒëŠ”ì§€ í™•ì¸
                        const filledCount = interactiveContainer.querySelectorAll('.friend-item.filled').length;
                        if (filledCount === totalFriends) {
                            // ëª¨ë‘ ì±„ì›Œì¡Œë‹¤ë©´ ìµœì¢… ë©”ì‹œì§€ í‘œì‹œ
                            completionMessage.innerHTML = "ëª¨ë“  ì¹œêµ¬ë“¤ì´ ì§ì„ ì°¾ì•˜ë„¤ìš”! ğŸ‰<br>ë‚¨ëŠ” ì¹œêµ¬ê°€ ì—†ìœ¼ë‹ˆ 10ì€ <b>ì§ìˆ˜</b>ì˜ˆìš”!";
                        }
                    });
                    row.appendChild(friendItem);
                }
                return row;
            }

            function checkPuzzle() {
                let allCorrect = true;
                let allZonesFilled = true;
                const currentDropZones = document.querySelectorAll('#puzzle-board .drop-zone');

                if (currentDropZones.length !== totalDropZones) {
                    allCorrect = false;
                    allZonesFilled = false;
                } else {
                     currentDropZones.forEach(zone => {
                        if (zone.children.length === 0 || zone.children[0].nodeType === Node.TEXT_NODE) {
                            allCorrect = false;
                            allZonesFilled = false;
                        } else if (zone.dataset.expectedStep !== zone.children[0].dataset.step) {
                            allCorrect = false;
                        }
                    });
                }

                interactiveContainer.innerHTML = '';

                if (!allZonesFilled) {
                    completionMessage.innerHTML = 'ì•—! ì•„ì§ ë¹ˆ ì¹¸ì´ ìˆì–´ìš”!<br>ëª¨ë“  ì¡°ê°ì„ ì˜®ê²¨ì£¼ì„¸ìš”! ğŸ˜ŠğŸ¨';
                    interactiveContainer.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                } else if (allCorrect) {
                    // ==========================================================
                    // ===               â˜…â˜…â˜… ì—¬ê¸°ê°€ í•µì‹¬ ìˆ˜ì • 2 â˜…â˜…â˜…            ===
                    // ==========================================================
                    // ì„±ê³µ ì‹œ ì¸í„°ë™í‹°ë¸Œ ëª¨ë‹¬ì„ ì„¤ì •í•©ë‹ˆë‹¤.
                    completionMessage.innerHTML = 'ì •ë‹µì´ì—ìš”! ê·¸ëŸ¼ 10ì´ ì§ìˆ˜ì¸ì§€ í™•ì¸í•´ë³¼ê¹Œìš”?<br>ì¹œêµ¬ë“¤ì„ í´ë¦­í•´ì„œ ì§ì„ ì§€ì–´ì£¼ì„¸ìš”! ğŸ‘‡';
                    
                    // ì¹œêµ¬ë“¤ì„ 2ëª…ì”© 5ì¤„ë¡œ ìƒì„±
                    const rowsConfig = [2, 2, 2, 2, 2];
                    rowsConfig.forEach(numInRow => {
                        interactiveContainer.appendChild(createFriendRow(numInRow));
                    });
                    
                    // ì¹´ìš´íŠ¸ë¥¼ 0ìœ¼ë¡œ ì´ˆê¸°í™”í•˜ê³  í™”ë©´ì— í‘œì‹œ
                    updateFriendCount();
                    
                    interactiveContainer.style.display = 'flex';
                    itemCountDisplay.style.display = 'block';

                } else {
                    completionMessage.innerHTML = 'ì•„ì§ ìˆœì„œê°€ ë§ì§€ ì•Šì•„ìš”.<br>ë‹¤ì‹œ í•œë²ˆ í™•ì¸í•´ë³´ì„¸ìš”! ğŸ¤”ğŸ¨';
                    interactiveContainer.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                }
                openModal();
            }

            function openModal() { resultModal.style.display = "flex"; }
            function closeModal() { resultModal.style.display = "none"; }

            closeModalButton.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === resultModal) { closeModal(); }
            });

            checkButton.addEventListener('click', checkPuzzle);
            resetButton.addEventListener('click', initializePuzzle);

            initializePuzzle();
        });
    </script>
