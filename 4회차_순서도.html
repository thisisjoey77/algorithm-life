<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4회차 - 친구를 모아봐요</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Gaegu:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffecb3 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        #puzzle-pieces, #puzzle-board {
            width: 360px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        #puzzle-pieces h2, #puzzle-board h2 {
            text-align: center;
            margin-top: 0;
            color: #e91e63;
            margin-bottom: 20px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 2.8em;
            font-weight: 400;
            text-shadow: 1px 1px 0px #fff, 2px 2px 0px rgba(0,0,0,0.1);
        }

        .piece {
            background-color: #81c784;
            color: #333;
            margin-bottom: 15px;
            border-radius: 18px;
            cursor: grab;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.15s ease-in-out, background-color 0.2s ease, clip-path 0.2s ease, box-shadow 0.2s ease, opacity 0.15s ease-in-out;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-family: 'Gaegu', cursive;
            font-size: 1.1em; /* 텍스트 길이에 맞춰 폰트 크기 미세 조정 */
            text-align: center;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.7);
        }

        .piece.dragging { opacity: 0.6; }

        .piece[data-step="1"] {
            background-color: #ffd54f;
            color: #6D4C41;
            clip-path: polygon(85% 0%, 15% 0%, 0% 50%, 15% 100%, 85% 100%, 100% 50%);
            border-radius: 0;
            border: none;
        }
        .piece[data-step="2"] {}
        .piece[data-step="3"] {
            background-color: #ffab91;
            color: #BF360C;
            clip-path: url(#wavyOutputClip);
            border-radius: 0;
            border: none;
        }

        .drop-zone {
            background-color: rgba(255, 255, 255, 0.6);
            color: #78909c;
            margin-bottom: 18px;
            border: 3px dashed #ffbad1;
            border-radius: 18px;
            text-align: center;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            font-weight: 700;
        }

        .drop-zone.over { background-color: #c8e6c9; border-color: #81c784; }

        .drop-zone.filled {
            background-color: transparent;
            border-style: solid;
            border-color: #ecf1f1;
            padding: 0;
        }

        .drop-zone.filled .piece {
            width: 100%; height: 100%; margin: 0; box-shadow: none; cursor: default;
        }
        .drop-zone.filled .piece:not([data-step="1"]):not([data-step="3"]) {
             border: none;
        }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;
        }

        .modal-content {
            background-color: #fff0f5; margin: auto; padding: 25px; border: 5px solid #ffb6c1;
            width: 90%; max-width: 480px; border-radius: 20px; position: relative; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-family: 'Gaegu', cursive; font-size: 1.2em;
        }

        .close-button {
            color: #e91e63; position: absolute; top: 10px; right: 15px; font-size: 35px;
            font-weight: bold; transition: transform 0.2s ease; cursor: pointer;
        }
        .close-button:hover, .close-button:focus { color: #ad1457; transform: scale(1.1); }
        
        #sticker-activity-area { display: none; }

        #playground-dropzone {
            background-color: #e0f7fa;
            border: 3px dashed #4dd0e1;
            border-radius: 15px;
            width: 100%;
            height: 150px;
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
            padding: 10px;
        }
        #playground-dropzone.over { background-color: #b2ebf2; }

        #sticker-source-area {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sticker-group h4 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            color: #ad1457;
        }
        .sticker-holder {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .friend-sticker {
            width: 45px; height: 45px;
            background-image: radial-gradient(circle at 30% 30%, #c387dd, #8e44ad 70%);
            border: 2px solid #7b249d;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5em;
            transition: opacity 0.2s ease;
            flex-shrink: 0; /* 스티커가 찌그러지지 않도록 설정 */
        }
        .friend-sticker.dragging { opacity: 0.4; }
        #playground-dropzone .friend-sticker { cursor: default; }

        #item-count-display {
            font-size: 1.4em; font-weight: bold; color: #6a0dad;
            margin-top: 15px; display: none; font-family: 'Gaegu', cursive;
        }

        #completion-message {
            font-size: 1.6em; color: #4CAF50; font-weight: bold; text-align: center;
            margin-bottom: 15px; line-height: 1.4; font-family: 'Gaegu', cursive;
        }

        #check-button, #reset-button {
            padding: 14px 28px; font-size: 1.2em; color: white; background-color: #ff9800;
            border: none; border-radius: 30px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 15px; box-shadow: 0 4px 0 #e68a00; text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            font-family: 'Gaegu', cursive; font-weight: 700;
        }
        #reset-button { background-color: #f44336; box-shadow: 0 4px 0 #d32f2f; margin-left: 15px; }
        #check-button:hover { background-color: #ffa726; }
        #reset-button:hover { background-color: #ef5350; }
        #check-button:active, #reset-button:active { transform: translateY(2px); }
        #check-button:active { box-shadow: 0 2px 0 #c77400; }
        #reset-button:active { box-shadow: 0 2px 0 #b22a2a; }

        .controls { display: flex; gap: 15px; margin-top: 25px; justify-content: center; }
        .hidden-svg { position: absolute; width: 0; height: 0; overflow: hidden; left: -100%; top: -100%; }
    </style>
</head>
<body>
    <div class="container">
        <div id="puzzle-pieces"><h2>조각 상자</h2></div>
        <div id="puzzle-board"><h2>순서 맞추기</h2></div>
    </div>

    <div class="controls">
        <button id="check-button">확인하기</button>
        <button id="reset-button">다시 시작</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <p id="completion-message"></p>
            <div id="sticker-activity-area">
                <div id="playground-dropzone"></div>
                <div id="sticker-source-area"></div>
            </div>
            <div id="item-count-display">모인 친구: 0명</div>
        </div>
    </div>

    <svg class="hidden-svg">
      <defs>
        <clipPath id="wavyOutputClip" clipPathUnits="objectBoundingBox">
          <path d="M1,0 L0,0 L0,0.8 Q0.25 1.15 0.5 0.8 T1 0.8 Z" />
        </clipPath>
      </defs>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzlePiecesContainer = document.getElementById('puzzle-pieces');
            const puzzleBoardContainer = document.getElementById('puzzle-board');
            
            // ==========================================================
            // ===               ★★★ 여기가 핵심 수정 1 ★★★            ===
            // ==========================================================
            const pieceData = [
                { text: "놀이터에서 3명의 친구들과 놀기", step: "1" },
                { text: "코순이와 친구 2명을 더 만났어!", step: "2" },
                { text: "코알라의 친구는 총 몇 명이 됐을까?", step: "3" }
            ];
            const totalDropZones = 3;
            const totalFriends = 6; // 3 + 1 + 2 = 6

            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const resultModal = document.getElementById('result-modal');
            const closeModalButton = resultModal.querySelector('.close-button');
            const completionMessage = document.getElementById('completion-message');
            const stickerActivityArea = document.getElementById('sticker-activity-area');
            const playground = document.getElementById('playground-dropzone');
            const stickerSource = document.getElementById('sticker-source-area');
            const itemCountDisplay = document.getElementById('item-count-display');

            let draggedPiece = null;
            let draggedSticker = null;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function initializePuzzle() {
                puzzleBoardContainer.innerHTML = '<h2>순서 맞추기</h2>';
                puzzlePiecesContainer.innerHTML = '<h2>조각 상자</h2>';

                for (let i = 1; i <= totalDropZones; i++) {
                    const zone = document.createElement('div');
                    zone.className = 'drop-zone';
                    zone.dataset.expectedStep = i;
                    zone.textContent = `${i}단계`;
                    puzzleBoardContainer.appendChild(zone);
                }

                let piecesToShuffle = pieceData.map(createPuzzlePiece);
                shuffleArray(piecesToShuffle);
                piecesToShuffle.forEach(piece => puzzlePiecesContainer.appendChild(piece));

                stickerActivityArea.style.display = 'none';
                itemCountDisplay.style.display = 'none';
                closeModal();
            }

            function createPuzzlePiece(data) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.textContent = data.text;
                piece.draggable = true;
                piece.dataset.step = data.step;
                piece.addEventListener('dragstart', e => {
                    draggedPiece = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                });
                piece.addEventListener('dragend', e => e.target.classList.remove('dragging'));
                return piece;
            }

            function setupDropZones() {
                puzzleBoardContainer.addEventListener('dragover', e => {
                    e.preventDefault();
                    const dropZone = e.target.closest('.drop-zone');
                    if (dropZone && (!dropZone.hasChildNodes() || dropZone.textContent)) {
                        dropZone.classList.add('over');
                    }
                });
                puzzleBoardContainer.addEventListener('dragleave', e => {
                    e.target.closest('.drop-zone')?.classList.remove('over');
                });
                puzzleBoardContainer.addEventListener('drop', e => {
                    e.preventDefault();
                    const dropZone = e.target.closest('.drop-zone');
                    if (dropZone) {
                       dropZone.classList.remove('over');
                        if ((!dropZone.hasChildNodes() || dropZone.textContent) && draggedPiece) {
                            if (draggedPiece.parentElement.classList.contains('drop-zone')) {
                                const oldZone = draggedPiece.parentElement;
                                oldZone.textContent = `${oldZone.dataset.expectedStep}단계`;
                                oldZone.classList.remove('filled');
                            }
                            dropZone.innerHTML = '';
                            dropZone.appendChild(draggedPiece);
                            dropZone.classList.add('filled');
                        }
                    }
                });
            }

            // ==========================================================
            // ===               ★★★ 여기가 핵심 수정 2 ★★★            ===
            // ==========================================================
            function setupStickerActivity() {
                playground.innerHTML = '';
                stickerSource.innerHTML = '';

                const stickerGroupsConfig = [
                    { title: '처음 있던 친구들', count: 3 },
                    { title: '혼자 온 코순이', count: 1 },
                    { title: '나중에 온 친구들', count: 2 }
                ];
                let stickerIdCounter = 0;

                stickerGroupsConfig.forEach(groupInfo => {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'sticker-group';

                    const groupTitle = document.createElement('h4');
                    groupTitle.textContent = groupInfo.title;
                    groupContainer.appendChild(groupTitle);

                    const stickerHolder = document.createElement('div');
                    stickerHolder.className = 'sticker-holder';

                    for (let i = 0; i < groupInfo.count; i++) {
                        const sticker = document.createElement('div');
                        sticker.className = 'friend-sticker';
                        sticker.textContent = '🐨';
                        sticker.draggable = true;
                        sticker.id = 'sticker-' + stickerIdCounter++;
                        
                        sticker.addEventListener('dragstart', e => {
                            draggedSticker = e.target;
                            setTimeout(() => e.target.classList.add('dragging'), 0);
                        });
                        sticker.addEventListener('dragend', e => e.target.classList.remove('dragging'));
                        
                        stickerHolder.appendChild(sticker);
                    }
                    groupContainer.appendChild(stickerHolder);
                    stickerSource.appendChild(groupContainer);
                });

                playground.addEventListener('dragover', e => { e.preventDefault(); playground.classList.add('over'); });
                playground.addEventListener('dragleave', () => playground.classList.remove('over'));
                playground.addEventListener('drop', e => {
                    e.preventDefault();
                    playground.classList.remove('over');
                    if (draggedSticker && draggedSticker.parentElement.closest('#sticker-source-area')) {
                        playground.appendChild(draggedSticker);
                        draggedSticker.draggable = false;
                        updateStickerCount();
                    }
                });
            }

            function updateStickerCount() {
                const count = playground.children.length;
                itemCountDisplay.textContent = `모인 친구: ${count}명`;
                if (count === totalFriends) {
                    completionMessage.innerHTML = "와! 3명, 1명, 2명이 모두 모여 총 6명이 되었어! 3 + 1 + 2 = 6! 🎉";
                }
            }

            function checkPuzzle() {
                let allCorrect = true;
                const zones = document.querySelectorAll('#puzzle-board .drop-zone');

                if (zones.length !== totalDropZones || Array.from(zones).some(z => z.children.length === 0)) {
                    completionMessage.innerHTML = '앗! 아직 빈 칸이 있어요!<br>모든 조각을 옮겨주세요! 😊🐨';
                    stickerActivityArea.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                    openModal();
                    return;
                }
                
                zones.forEach(zone => {
                    if (zone.dataset.expectedStep !== zone.children[0].dataset.step) {
                        allCorrect = false;
                    }
                });

                if (allCorrect) {
                    completionMessage.innerHTML = '정답이야! 🥳<br>친구들을 놀이터에 모두 모아주세요!';
                    stickerActivityArea.style.display = 'block';
                    itemCountDisplay.style.display = 'block';
                    itemCountDisplay.textContent = `모인 친구: 0명`;
                    setupStickerActivity();
                } else {
                    completionMessage.innerHTML = '아직 순서가 맞지 않아요.<br>다시 한번 확인해보세요! 🤔🐨';
                    stickerActivityArea.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                }
                openModal();
            }

            function openModal() { resultModal.style.display = "flex"; }
            function closeModal() { resultModal.style.display = "none"; }

            closeModalButton.addEventListener('click', closeModal);
            window.addEventListener('click', e => { if (e.target === resultModal) closeModal(); });

            checkButton.addEventListener('click', checkPuzzle);
            resetButton.addEventListener('click', initializePuzzle);

            initializePuzzle();
            setupDropZones();
        });
    </script>
</body>
</html>
