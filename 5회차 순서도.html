<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 - 사탕은 몇 개 남았을까?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Gaegu:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffecb3 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        #puzzle-pieces, #puzzle-board {
            width: 360px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        #puzzle-pieces h2, #puzzle-board h2 {
            text-align: center;
            margin-top: 0;
            color: #e91e63;
            margin-bottom: 20px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 2.8em;
            font-weight: 400;
            text-shadow: 1px 1px 0px #fff, 2px 2px 0px rgba(0,0,0,0.1);
        }

        .piece {
            background-color: #81c784;
            color: #333;
            margin-bottom: 15px;
            border-radius: 18px;
            cursor: grab;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.15s ease-in-out, background-color 0.2s ease, clip-path 0.2s ease, box-shadow 0.2s ease, opacity 0.15s ease-in-out;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-family: 'Gaegu', cursive;
            font-size: 1.1em;
            text-align: center;
            font-weight: 700;
            border: 3px solid rgba(255,255,255,0.7);
        }

        .piece.dragging { opacity: 0.6; transform: scale(1.08) rotate(2deg); }

        .piece[data-step="1"] {
            background-color: #ffd54f;
            color: #6D4C41;
            clip-path: polygon(85% 0%, 15% 0%, 0% 50%, 15% 100%, 85% 100%, 100% 50%);
            border-radius: 0;
            border: none;
        }
        .piece[data-step="2"] {}
        .piece[data-step="3"] {
            background-color: #ffab91;
            color: #BF360C;
            clip-path: url(#wavyOutputClip);
            border-radius: 0;
            border: none;
        }

        .drop-zone {
            background-color: rgba(255, 255, 255, 0.6);
            color: #78909c;
            margin-bottom: 18px;
            border: 3px dashed #ffbad1;
            border-radius: 18px;
            text-align: center;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Gaegu', cursive;
            font-size: 1.2em;
            font-weight: 700;
        }

        .drop-zone.over { background-color: #c8e6c9; border-color: #81c784; }

        .drop-zone.filled {
            background-color: transparent;
            border-style: solid;
            border-color: #ecf1f1;
            padding: 0;
        }
        .drop-zone.filled .piece {
            width: 100%; height: 100%; margin: 0; box-shadow: none; cursor: default;
        }
        .drop-zone.filled .piece:not([data-step="1"]):not([data-step="3"]) {
             border: none;
        }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;
        }

        .modal-content {
            background-color: #fff0f5; margin: auto; padding: 25px; border: 5px solid #ffb6c1;
            width: 90%; max-width: 480px; border-radius: 20px; position: relative; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-family: 'Gaegu', cursive; font-size: 1.2em;
        }

        .close-button {
            color: #e91e63; position: absolute; top: 10px; right: 15px; font-size: 35px;
            font-weight: bold; transition: transform 0.2s ease; cursor: pointer;
        }
        .close-button:hover, .close-button:focus { color: #ad1457; transform: scale(1.1); }
        
        #activity-area { display: none; }
        .activity-box { border-radius: 15px; padding: 10px; margin-top: 15px; }

        #candy-bag {
            background-color: #fffde7; border: 3px dashed #ffab40; height: 120px;
            display: flex; flex-wrap: wrap; align-content: center; justify-content: center; gap: 10px;
        }
        #eat-zone {
            background-color: #fce4ec; border: 3px dashed #ec407a; height: 80px;
            margin-top: 20px; display: flex; align-items: center; justify-content: center;
            color: #c2185b; font-weight: 700;
        }
        #eat-zone.over { background-color: #f8bbd0; }

        .candy-item {
            width: 40px; height: 40px; border-radius: 50%; cursor: grab;
            box-shadow: inset 2px -2px 4px rgba(0,0,0,0.2), 0 3px 5px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; font-size: 1.5em;
            transition: opacity 0.2s ease;
        }
        .candy-item.dragging { opacity: 0.4; }
        .candy-item:nth-child(5n+1) { background-image: radial-gradient(circle, #ff8a80, #d50000); }
        .candy-item:nth-child(5n+2) { background-image: radial-gradient(circle, #ffd180, #ffab00); }
        .candy-item:nth-child(5n+3) { background-image: radial-gradient(circle, #a7ffeb, #00bfa5); }
        .candy-item:nth-child(5n+4) { background-image: radial-gradient(circle, #8c9eff, #3d5afe); }
        .candy-item:nth-child(5n+5) { background-image: radial-gradient(circle, #ea80fc, #d500f9); }

        #item-count-display {
            font-size: 1.4em; font-weight: bold; color: #6a0dad;
            margin-top: 15px; display: none; font-family: 'Gaegu', cursive;
        }

        #completion-message {
            font-size: 1.6em; color: #4CAF50; font-weight: bold; text-align: center;
            margin-bottom: 15px; line-height: 1.4; font-family: 'Gaegu', cursive;
        }

        #check-button, #reset-button {
            padding: 14px 28px; font-size: 1.2em; color: white; background-color: #ff9800;
            border: none; border-radius: 30px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 15px; box-shadow: 0 4px 0 #e68a00; text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            font-family: 'Gaegu', cursive; font-weight: 700;
        }
        #reset-button { background-color: #f44336; box-shadow: 0 4px 0 #d32f2f; margin-left: 15px; }
        #check-button:hover { background-color: #ffa726; }
        #reset-button:hover { background-color: #ef5350; }
        #check-button:active, #reset-button:active { transform: translateY(2px); }
        #check-button:active { box-shadow: 0 2px 0 #c77400; }
        #reset-button:active { box-shadow: 0 2px 0 #b22a2a; }

        .controls { display: flex; gap: 15px; margin-top: 25px; justify-content: center; }
        .hidden-svg { position: absolute; width: 0; height: 0; overflow: hidden; left: -100%; top: -100%; }
    </style>
</head>
<body>
    <div class="container">
        <div id="puzzle-pieces"><h2>조각 상자</h2></div>
        <div id="puzzle-board"><h2>순서 맞추기</h2></div>
    </div>

    <div class="controls">
        <button id="check-button">확인하기</button>
        <button id="reset-button">다시 시작</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <p id="completion-message"></p>
            <div id="activity-area">
                <div id="candy-bag" class="activity-box"></div>
                <div id="eat-zone" class="activity-box">이곳으로 옮겨서 냠냠!</div>
            </div>
            <div id="item-count-display">남은 사탕: 0개</div>
        </div>
    </div>

    <svg class="hidden-svg">
      <defs>
        <clipPath id="wavyOutputClip" clipPathUnits="objectBoundingBox">
          <path d="M1,0 L0,0 L0,0.8 Q0.25 1.15 0.5 0.8 T1 0.8 Z" />
        </clipPath>
      </defs>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzlePiecesContainer = document.getElementById('puzzle-pieces');
            const puzzleBoardContainer = document.getElementById('puzzle-board');
            
            const pieceData = [
                { text: "시장에서 사탕 5개를 샀어요.", step: "1" },
                { text: "집으로 가는 길에 2개를 먹었답니다.", step: "2" },
                { text: "남은 사탕은 몇 개지?", step: "3" }
            ];
            const totalDropZones = 3;
            const initialCandies = 5;
            const eatenCandies = 2;

            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const resultModal = document.getElementById('result-modal');
            const closeModalButton = resultModal.querySelector('.close-button');
            const completionMessage = document.getElementById('completion-message');
            const activityArea = document.getElementById('activity-area');
            const candyBag = document.getElementById('candy-bag');
            const eatZone = document.getElementById('eat-zone');
            const itemCountDisplay = document.getElementById('item-count-display');

            let draggedPiece = null;
            let draggedCandy = null;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function initializePuzzle() {
                puzzleBoardContainer.innerHTML = '<h2>순서 맞추기</h2>';
                puzzlePiecesContainer.innerHTML = '<h2>조각 상자</h2>';

                for (let i = 1; i <= totalDropZones; i++) {
                    const zone = document.createElement('div');
                    zone.className = 'drop-zone';
                    zone.dataset.expectedStep = i;
                    zone.textContent = `${i}단계`;
                    puzzleBoardContainer.appendChild(zone);
                }

                let piecesToShuffle = pieceData.map(data => {
                    const piece = document.createElement('div');
                    piece.classList.add('piece');
                    piece.textContent = data.text;
                    piece.draggable = true;
                    piece.dataset.step = data.step;
                    return piece;
                });
                
                shuffleArray(piecesToShuffle);
                piecesToShuffle.forEach(piece => puzzlePiecesContainer.appendChild(piece));

                // 이벤트 리스너 추가
                addDragEventListeners();

                activityArea.style.display = 'none';
                itemCountDisplay.style.display = 'none';
                closeModal();
            }

            // ==========================================================
            // ===          ★★★ 퍼즐 이동 로직 (이전 방식) ★★★         ===
            // ==========================================================
            function handleDragStart(e) {
                if (e.target.classList.contains('piece')) {
                    draggedPiece = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            }

            function handleDragEnd(e) {
                if (e.target.classList.contains('piece')) {
                    e.target.classList.remove('dragging');
                    draggedPiece = null;
                }
            }

            function handleDragOver(e) {
                e.preventDefault();
                const targetZone = e.target.closest('.drop-zone');
                if (targetZone && (!targetZone.hasChildNodes() || targetZone.textContent)) {
                    targetZone.classList.add('over');
                }
            }

            function handleDragLeave(e) {
                const targetZone = e.target.closest('.drop-zone');
                if (targetZone) {
                    targetZone.classList.remove('over');
                }
            }

            function handleDrop(e) {
                e.preventDefault();
                const targetZone = e.target.closest('.drop-zone');
                if (!targetZone || !draggedPiece) return;

                targetZone.classList.remove('over');
                
                // 드롭 존이 비어있을 때만 작동
                if (!targetZone.querySelector('.piece')) {
                     // 원래 있던 드롭 존은 다시 텍스트 상태로 되돌림
                    if (draggedPiece.parentElement.classList.contains('drop-zone')) {
                        const oldZone = draggedPiece.parentElement;
                        oldZone.textContent = `${oldZone.dataset.expectedStep}단계`;
                        oldZone.classList.remove('filled');
                    }
                    targetZone.innerHTML = '';
                    targetZone.appendChild(draggedPiece);
                    targetZone.classList.add('filled');
                }
            }

            function addDragEventListeners() {
                document.querySelectorAll('.piece').forEach(piece => {
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);
                });

                document.querySelectorAll('.drop-zone').forEach(zone => {
                    zone.addEventListener('dragover', handleDragOver);
                    zone.addEventListener('dragleave', handleDragLeave);
                    zone.addEventListener('drop', handleDrop);
                });
            }
            // ==========================================================
            
            function setupCandyActivity() {
                candyBag.innerHTML = '';
                
                for (let i = 0; i < initialCandies; i++) {
                    const candy = document.createElement('div');
                    candy.className = 'candy-item';
                    candy.draggable = true;
                    candy.id = 'candy-' + i;
                    candyBag.appendChild(candy);
                }

                candyBag.addEventListener('dragstart', e => {
                    if (e.target.classList.contains('candy-item')) {
                        draggedCandy = e.target;
                        setTimeout(() => e.target.classList.add('dragging'), 0);
                    }
                });
            }

            function setupEatZone() {
                eatZone.addEventListener('dragover', e => { e.preventDefault(); eatZone.classList.add('over'); });
                eatZone.addEventListener('dragleave', () => eatZone.classList.remove('over'));
                eatZone.addEventListener('drop', e => {
                    e.preventDefault();
                    eatZone.classList.remove('over');
                    if (draggedCandy) {
                        if (initialCandies - candyBag.children.length < eatenCandies) {
                           draggedCandy.remove();
                           updateCandyCount();
                        }
                        draggedCandy = null;
                    }
                });
            }

            function updateCandyCount() {
                const remainingCount = candyBag.children.length;
                itemCountDisplay.textContent = `남은 사탕: ${remainingCount}개`;

                if (initialCandies - remainingCount >= eatenCandies) {
                    completionMessage.innerHTML = "와! 5개에서 2개를 먹었더니 3개가 남았어! 5 - 2 = 3 이야! 🍬";
                    eatZone.style.pointerEvents = 'none';
                    eatZone.textContent = "다 먹었다!";
                }
            }

            function checkPuzzle() {
                let allCorrect = true;
                const zones = document.querySelectorAll('#puzzle-board .drop-zone');

                if (zones.length !== totalDropZones || Array.from(zones).some(z => !z.querySelector('.piece'))) {
                    completionMessage.innerHTML = '앗! 아직 빈 칸이 있어요!<br>모든 조각을 옮겨주세요! 😊🐨';
                    activityArea.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                    openModal();
                    return;
                }
                
                zones.forEach(zone => {
                    if (zone.dataset.expectedStep !== zone.children[0].dataset.step) {
                        allCorrect = false;
                    }
                });

                if (allCorrect) {
                    completionMessage.innerHTML = '정답이야! 🥳<br>산 사탕 중에서 2개를 먹어볼까?';
                    activityArea.style.display = 'block';
                    itemCountDisplay.style.display = 'block';
                    itemCountDisplay.textContent = `남은 사탕: ${initialCandies}개`;
                    eatZone.style.pointerEvents = 'auto';
                    eatZone.textContent = "이곳으로 옮겨서 냠냠!";
                    setupCandyActivity();
                } else {
                    completionMessage.innerHTML = '아직 순서가 맞지 않아요.<br>다시 한번 확인해보세요! 🤔🐨';
                    activityArea.style.display = 'none';
                    itemCountDisplay.style.display = 'none';
                }
                openModal();
            }

            function openModal() { resultModal.style.display = "flex"; }
            function closeModal() { resultModal.style.display = "none"; }

            closeModalButton.addEventListener('click', closeModal);
            window.addEventListener('click', e => { if (e.target === resultModal) closeModal(); });

            checkButton.addEventListener('click', checkPuzzle);
            resetButton.addEventListener('click', initializePuzzle);

            initializePuzzle();
            setupEatZone();
        });
    </script>
</body>
</html>
